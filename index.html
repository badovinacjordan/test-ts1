<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Document Builder</h1>

  <!-- Form for creating a new document -->
  <form id="documentForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags">
    </div>
    <div>
      <label for="body">Body:</label>
      <textarea id="body" name="body" required></textarea>
    </div>
    <button type="submit">Create Document</button>
  </form>

  <!-- Section to display created documents -->
  <h2>Created Documents</h2>
  <div id="documentList"></div>

  <!-- Modal for viewing document details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalBody"></p>
      <p><strong>Tags:</strong> <span id="modalTags"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
